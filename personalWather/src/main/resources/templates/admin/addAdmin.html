<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: header">
<title>Personal Weather Station</title>
</head>
<body class="bg-dark">
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
					<h3>City Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<li><a href="/addCity-admin">Add City</a></li>
				<li><a href="/addAdmin">Add Admin</a></li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="navbar-btn">
						<span></span> <span></span> <span></span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="/adminHome">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<form th:action="@{/controlUser}" method="post">
				<table id="weather-table" class="table">

					<thead class="thead-dark">
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Status</th>
							<th scope="col">Make Admin</th>
							<th scope="col">Make User</th>

						</tr>
					</thead>

					<!-- Auto-generated Weekly Weather Info-->
					<tbody>

						<tr th:each="users : ${user}">
							<td th:text="${users.name}"></td>
							<td th:text="${users.lastName}"></td>
							<td class="entry__meta-links"
								th:each="role,iterstat : ${users.roles}" th:text="${role.role}"></td>
							<td><button class="btn btn-primary" th:name="adminId"
									th:value="${users.userId}">Make Admin</button></td>
							<td><button class="btn btn-primary" th:name="userId"
									th:value="${users.userId}">Make User</button></td>
						</tr>

					</tbody>

				</table>
			</form>
		</div>
	</div>


	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
