<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: header">

<meta charset="ISO-8859-1">
<title>Personal Weather Station</title>
</head>
<body class="bg-dark">

	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>City Menu</h3>
			</div>

			<ul class="list-unstyled components">
				<li class="active"><a href="/myCities">My Cities</a></li>
				<li><a href="/myLocation">My Location</a></li>
				<li><a href="/favoriteCities">Favorite Cities</a></li>
				<li><a href="/addCity">Add City</a></li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">

					<button type="button" id="sidebarCollapse" class="navbar-btn">
						<span></span> <span></span> <span></span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fas fa-align-justify"></i>
					</button>
					<h5 class="nav-link">Personal Weather Station</h5>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
							<li class="nav-item"><a class="nav-link"
								href="/user-settings">Settings</a></li>
							<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
						<div id="page-content-wrapper">
				<div class="container">
					<div class="row">

						<div class="col-lg-12">
							<div th:replace="partitions/weather-nav :: weather-nav"></div>
							<div th:replace="partitions/weatherTodayLocation :: weatherTodayLocation"></div>
							<!-- Weekly forecast -->
							<div th:replace="partitions/weatherWeeklyLocation :: weatherWeeklyLocation"></div>
							</div></div></div></div>
			<!-- Main Section-->
			<!-- Footer -->
			<div th:replace="shared/footer :: footer" class="text-light"></div>
		</div>
	</div>

	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Popper.JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
